<div class="title"><h1>Check-In</h1></div>
<br></br>
<form id="borrowForm" >
  <h1>Checkout a Book</h1>
<label for="book">Book Title:</label>
<div class="searchbox">
        <div class="row">
           <input type="text" id="book" name="book" required  autocomplete="off"/>
        </div>
        <div class="result-box">
        </div>
    </div>

 <input  type="number" id="quantity" name="quantity" required placeholder="Quantity"><br /><br
 <label for="duration">Duration (in days):</label>
 <input type="number" id="duration" name="duration" required /><br /><br/>

 <label for="class">Class:</label><br>
 <select id="class" name="class" required>
   <option value="">Select a class</option>
   <option value="Year 1">Year 1</option>
   <option value="Year 2">Year 2</option>
   <option value="Year 3">Year 3</option>
   <option value="Year 4">Year 4</option>
   <option value="Year 5">Year 5</option>
   <option value="Year 6">Year 6</option>
   <option value="Year 7">Year 7</option>
   <option value="Year 8">Year 8</option>
   <option value="Year 9">Year 9</option>
   <option value="Year 10">Year 10</option>
   <option value="Year 11">Year 11</option>
   <option value="Year 12">Year 12</option>
   <option value="Year 12">Year 13</option>
 </select><br /><br />

 <input type="submit" value="Submit" class="submit-button"/>
</form>
<div class="redirectory-message">
  <i class="fa-solid fa-square-check"></i>
  Book checked in successfully! Redirecting to logs
  <span class="dots">.</span>
  <span class="dots">.</span>
  <span class="dots">.</span>
</div>


 <script src="checkoutpage.js"></script>
</body>
</html>
